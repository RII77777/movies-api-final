<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Movie Database</title>
    <link rel="stylesheet" href="/css/style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>
<body>
    <div class="container">
        <header>
            <h1><i class="fas fa-film"></i> Movie Database</h1>
            <div id="userInfo"></div>
        </header>

        <main>
            <section id="authSection" class="card">
                <h2><i class="fas fa-user"></i> Authentication</h2>
                <div class="auth-forms">
                    <div class="form-group">
                        <h3>Register</h3>
                        <input id="regEmail" type="email" placeholder="Email" class="form-input">
                        <input id="regPassword" type="password" placeholder="Password (min 6 chars)" class="form-input">
                        <button onclick="register()" class="btn btn-primary">Register</button>
                    </div>
                    <div class="form-group">
                        <h3>Login</h3>
                        <input id="loginEmail" type="email" placeholder="Email" class="form-input">
                        <input id="loginPassword" type="password" placeholder="Password" class="form-input">
                        <button onclick="login()" class="btn btn-success">Login</button>
                    </div>
                </div>
                <div id="authMessage" class="message"></div>
            </section>

            <section id="movieSection" class="card">
                <h2><i class="fas fa-plus-circle"></i> Add New Movie (Admin Only)</h2>
                <div class="form-grid">
                    <input id="title" placeholder="Movie Title" class="form-input">
                    <input id="director" placeholder="Director" class="form-input">
                    <input id="year" type="number" placeholder="Year" class="form-input">
                    <input id="genre" placeholder="Genre" class="form-input">
                    <input id="description" placeholder="Description" class="form-input">
                    <input id="image" placeholder="Poster Image URL" class="form-input">
                </div>
                <button onclick="addMovie()" class="btn btn-admin">Add Movie</button>
                <div id="movieMessage" class="message"></div>
            </section>

            <section class="card">
                <h2><i class="fas fa-video"></i> All Movies</h2>
                <div id="movies" class="movies-grid"></div>
            </section>

            <section id="reviewSection" class="card">
                <h2><i class="fas fa-comment"></i> Add Review</h2>
                <div class="form-grid">
                    <input id="movieId" placeholder="Movie ID" class="form-input">
                    <textarea id="text" placeholder="Your review (10-1000 chars)" rows="3" class="form-input"></textarea>
                    <input id="rating" type="number" min="1" max="5" placeholder="Rating (1-5)" class="form-input">
                </div>
                <button onclick="addReview()" class="btn btn-primary">Add Review</button>
                <div id="reviewMessage" class="message"></div>
            </section>

            <section class="card">
                <h2><i class="fas fa-comments"></i> All Reviews</h2>
                <div id="reviews" class="reviews-list"></div>
            </section>
        </main>

        <footer>
            <p>Movie Database API &copy; 2026 | Final Project</p>
        </footer>
    </div>

    <script src="/js/app.js"></script>
</body>
</html>
